<body>
  <h1>ğŸ¥ç·´é¼“å°å¹«æ‰‹</h1>

  <!-- === åˆå§‹è¼¸å…¥æ¡†ç½®ä¸­ï¼Œç¬¬ä¸€æ¬¡ä½¿ç”¨è€…è¼¸å…¥ === -->
  <div id="initial-container">
    <textarea id="input" placeholder="æœ‰ä»€éº¼å¯ä»¥å¹«ä½ çš„å—ï¼Ÿ"></textarea>
    <button onclick="send()">é€å‡º</button>
  </div>

  <!-- === èŠå¤©å€åŸŸï¼Œåˆå§‹éš±è—ï¼Œç¬¬ä¸€æ¬¡é€å‡ºå¾Œé¡¯ç¤º === -->
  <div class="chat-container" id="chat-container">
    <div id="response"></div> <!-- å°è©±è¨Šæ¯å€ -->
    <div class="input-area">
      <textarea id="input-bottom" placeholder="è¼¸å…¥ç·´ç¿’å…§å®¹..."></textarea>
      <button id="send-btn" onclick="sendBottom()">é€å‡º</button>
    </div>
  </div>

  <script>
    // DOM å…ƒç´ 
    const initialContainer = document.getElementById("initial-container");
    const chatContainer = document.getElementById("chat-container");
    const responseDiv = document.getElementById("response");
    const inputTop = document.getElementById("input");
    const inputBottom = document.getElementById("input-bottom");
    const sendBtn = document.getElementById("send-btn");

    let firstMessageSent = false; // åˆ¤æ–·æ˜¯å¦ç¬¬ä¸€æ¬¡é€å‡º
    let typingElement = null;     // GPT è¼¸å…¥ä¸­å‹•ç•«å…ƒç´ 

    // === ç¬¬ä¸€æ¬¡ç½®ä¸­è¼¸å…¥æ¡†é€å‡º ===
    async function send() {
      const text = inputTop.value.trim();
      if (!text) return;

      if (!firstMessageSent) {
        firstMessageSent = true;
        initialContainer.classList.add("hidden"); // éš±è—åˆå§‹ç½®ä¸­è¼¸å…¥æ¡†
        chatContainer.classList.add("visible");   // é¡¯ç¤ºèŠå¤©å€
      }

      appendMessage(text, "user"); // é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
      inputTop.value = "";
      sendRequest(text);           // é€ API
    }

    // === åº•éƒ¨è¼¸å…¥æ¡†é€å‡º ===
    function sendBottom() {
      const text = inputBottom.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      inputBottom.value = "";
      inputBottom.style.height = "auto"; // âœ… é‡ç½®é«˜åº¦
      sendRequest(text);
    }

    // === Enteréµé€å‡ºã€Shift+Enteræ›è¡Œ ===
    inputBottom.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBottom();
      }
    });

    // === è‡ªå‹•å¢é«˜è¼¸å…¥æ¡† ===
    inputBottom.addEventListener("input", () => {
      inputBottom.style.height = "auto"; // é‡è¨­é«˜åº¦
      inputBottom.style.height = inputBottom.scrollHeight + "px"; // æ ¹æ“šå…§å®¹èª¿æ•´é«˜åº¦
    });

    // === å‘¼å«å¾Œç«¯ API ä¸¦è™•ç† GPT å›è¦† ===
    async function sendRequest(text) {
      // é¡¯ç¤º GPT è¼¸å…¥ä¸­å‹•ç•«
      typingElement = document.createElement("div");
      typingElement.className = "typing";
      typingElement.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      responseDiv.appendChild(typingElement);
      scrollToBottom();

      try {
        const res = await fetch("/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();

        // ç§»é™¤è¼¸å…¥ä¸­å‹•ç•«
        if (typingElement) {
          responseDiv.removeChild(typingElement);
          typingElement = null;
        }

        // é€å­—æ‰“å­—æ•ˆæœ
        await appendTypingMessage(data.reply || "âš ï¸ æ²’æœ‰æ”¶åˆ°ä¼ºæœå™¨å›è¦†");

      } catch (err) {
        console.error(err);
        if (typingElement) {
          responseDiv.removeChild(typingElement);
          typingElement = null;
        }
        await appendTypingMessage("âŒ ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦");
      }
      scrollToBottom();
    }

    // === é€å­—æ‰“å­—æ•ˆæœ ===
    async function appendTypingMessage(text) {
      const msg = document.createElement("div");
      msg.className = "message assistant";
      responseDiv.appendChild(msg);

      for (let i = 0; i < text.length; i++) {
        msg.textContent += text[i];
        scrollToBottom();
        await new Promise(r => setTimeout(r, 30)); // æ‰“å­—é€Ÿåº¦
      }
    }

    // === æ–°å¢è¨Šæ¯åˆ°å°è©±å€ï¼ˆä½¿ç”¨è€…æˆ– GPTï¼‰ ===
    function appendMessage(text, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      responseDiv.appendChild(msg);
      scrollToBottom();
    }

    // === å°è©±å€è‡ªå‹•æ²åˆ°åº•éƒ¨ ===
    function scrollToBottom() {
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }
  </script>
