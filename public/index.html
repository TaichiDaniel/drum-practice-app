<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>練鼓小幫手</title>
  <style>
    /* === 共用樣式 === */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background-color: #f9fafb;
      color: #111827;
      padding: 16px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 24px;
      color: #111827;
      letter-spacing: 0.5px;
    }

    .container {
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      resize: none;
      font-size: 1rem;
      outline: none;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
      max-width: 200px;
    }

    button:hover {
      background-color: #1e40af;
    }

    #response {
      margin-top: 16px;
      font-size: 1rem;
      color: #1e3a8a;
      text-align: center;
      white-space: pre-wrap;
    }

    /* === 響應式設定 === */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.4rem;
      }
      textarea {
        height: 120px;
        font-size: 1rem;
      }
      button {
        width: 100%;
        font-size: 1rem;
      }
      .container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>練鼓小幫手</h1>
  <div class="container">
    <textarea id="input" placeholder="有什麼需要幫忙的嗎？"></textarea>
    <button onclick="send()">送出</button>
    <div id="response"></div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("input").value.trim();
      const resDiv = document.getElementById("response");

      if (!input) {
        resDiv.innerText = "請先輸入練習內容";
        return;
      }

      resDiv.innerText = "⏳ 等待伺服器回覆...";
      console.log("送出內容：", input);

      try {
        const res = await fetch("/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input })
        });

        const data = await res.json();
        resDiv.innerText = data.reply || "⚠️ 沒有收到伺服器回覆";
      } catch (err) {
        console.error(err);
        resDiv.innerText = "❌ 發生錯誤，請稍後再試";
      }
    }
  </script>
</body>
</html>
