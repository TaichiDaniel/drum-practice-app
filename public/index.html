<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鼓練紀錄 MVP</title>
  <style>
    :root{
      --bg: #fafafa;
      --card: #ffffff;
      --accent: #2b6cb0;
      --muted: #6b7280;
      --radius: 12px;
      --gap: 16px;
    }

    /* === 基礎樣式（共用） === */
html, body {
  height: 100%;
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, #f7fbff 0%, #fafafa 100%);
  color: #111827;
}

.page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

.card {
  width: 100%;
  max-width: 680px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(2,6,23,0.06);
  padding: 20px;
  box-sizing: border-box;
  transition: all 0.3s ease;
}

/* === 桌機版（螢幕寬度 ≥ 769px） === */
@media (min-width: 769px) {
  body {
    background: linear-gradient(90deg, #e6eef9 0%, #fafafa 100%);
  }

  .page {
    justify-content: center;
    align-items: flex-start;
    padding-top: 100px;
  }

  .card {
    display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 24px;
    max-width: 1000px;
  }

  h1 {
    font-size: 24px;
  }

  textarea {
    font-size: 16px;
  }

  .controls {
    justify-content: flex-start;
  }
}

/* === 手機／平板版（螢幕寬度 ≤ 768px） === */
@media (max-width: 768px) {
  .card {
    border-radius: 10px;
    padding: 16px;
  }

  h1 {
    font-size: 18px;
    text-align: center;
  }

  p.lead {
    text-align: center;
  }

  textarea {
    font-size: 18px;
    width: 100%;
  }

  .controls {
    flex-direction: column;
    align-items: stretch;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 17px;
  }

  #response {
    font-size: 16px;
  }
}
  </style>
</head>
<body>
  <div class="page">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">🥁 今日練習紀錄</h1>
      <p class="lead">輸入你今天的練習（例如：單擊 120 bpm RLRL），AI 會幫你整理成鼓勵語句與分類。</p>

      <textarea id="input" placeholder="輸入練習內容，例如：單擊 120 bpm RLRL" aria-label="練習內容"></textarea>

      <div class="controls">
        <button id="sendBtn" onclick="send()">送出</button>
        <button id="clearBtn" class="secondary" onclick="clearInput()">清除</button>
      </div>

      <div id="response" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resDiv = document.getElementById('response');
    const inputEl = document.getElementById('input');

    // 可選：自動聚焦（手機可能不想自動彈鍵盤，視情況開關）
    // inputEl.focus();

    function clearInput(){
      inputEl.value = '';
      resDiv.innerText = '';
      inputEl.focus();
    }

    async function send(){
      const input = inputEl.value.trim();
      if(!input){
        resDiv.innerText = "請輸入練習內容後再送出。";
        return;
      }

      sendBtn.disabled = true;
      clearBtn.disabled = true;
      resDiv.innerText = "⏳ 等待伺服器回覆...";

      try {
        const res = await fetch("/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input })
        });

        if(!res.ok){
          const txt = await res.text();
          throw new Error(`伺服器錯誤：${res.status} ${txt}`);
        }

        const data = await res.json();
        resDiv.innerText = data.reply || "⚠️ 伺服器沒有回覆內容";
      } catch(err){
        console.error(err);
        resDiv.innerText = "⚠️ 無法連線或伺服器錯誤，請稍後再試。";
      } finally {
        sendBtn.disabled = false;
        clearBtn.disabled = false;
      }
    }

    // 開發測試：模擬輸入時按下 Ctrl+Enter 也送出
    inputEl.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' && (e.ctrlKey || e.metaKey)){
        send();
      }
    });
  </script>
</body>
</html>
