  <script>
    const sendBtn = document.getElementById('sendBtn');

    // å¯é¸ï¼šè‡ªå‹•èšç„¦ï¼ˆæ‰‹æ©Ÿå¯èƒ½ä¸æƒ³è‡ªå‹•å½ˆéµç›¤ï¼Œè¦–æƒ…æ³é–‹é—œï¼‰
    // inputEl.focus();

    function clearInput(){

    async function send(){
      const input = inputEl.value.trim();
      if(!input){

    inputEl.addEventListener('keydown', (e) => {
