<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>練鼓小幫手</title>
  <style>
    /* === 全域設定 === */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      padding: 16px;
      color: #111827;
      letter-spacing: 0.5px;
    }

    /* === 初始輸入框置中 === */
    #initial-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      padding: 16px;
      transition: opacity 0.5s ease;
    }

    #initial-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* === 輸入框和按鈕寬度一樣 === */
    .input-row {
      display: flex;
      width: 200px; /* 控制寬度，輸入框與按鈕相同 */
      flex-direction: column; /* 上下排列 */
      gap: 8px;
    }

    .input-row textarea,
    .input-row button {
      width: 100%;
      max-width: 100%;
    }

    textarea {
      height: 80px;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      resize: none;
      font-size: 1rem;
      outline: none;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1e40af;
    }

    /* === 聊天區域容器 === */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      padding: 0 16px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .chat-container.visible {
      opacity: 1;
    }

    /* === 對話訊息容器 === */
    #response {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 0;
      background: transparent; /* 融入背景 */
      border: none;
      box-shadow: none;
    }

    /* === 單條訊息樣式 === */
    .message {
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      max-width: 90%;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }

    .user {
      background-color: #2563eb;
      color: white;
      align-self: flex-end;
    }

    .assistant {
      background-color: #e5e7eb;
      color: #111827;
      align-self: flex-start;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* === GPT 輸入中動畫 === */
    .typing {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
      border-radius: 12px;
      background-color: #e5e7eb;
      width: 80px;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #111827;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    /* === 固定輸入區在底部 === */
    .input-area {
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 8px 0;
      margin-top: auto; /* 靠底部 */
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    /* === 響應式設定 === */
    @media (max-width: 768px) {
      h1 { font-size: 1.4rem; }
      textarea { height: 100px; }
      .input-row { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>🥁練鼓小幫手</h1>

  <!-- === 初始輸入框置中 === -->
  <div id="initial-container">
    <div class="input-row">
      <textarea id="input" placeholder="有什麼可以幫你的嗎？"></textarea>
      <button onclick="send()">送出</button>
    </div>
  </div>

  <!-- === 聊天區域 === -->
  <div class="chat-container" id="chat-container">
    <div id="response"></div> <!-- 對話訊息區 -->
    <div class="input-area">
      <div class="input-row">
        <textarea id="input-bottom" placeholder="輸入練習內容..."></textarea>
        <button onclick="sendBottom()">送出</button>
      </div>
    </div>
  </div>

  <script>
    const initialContainer = document.getElementById("initial-container");
    const chatContainer = document.getElementById("chat-container");
    const responseDiv = document.getElementById("response");
    const inputTop = document.getElementById("input");
    const inputBottom = document.getElementById("input-bottom");

    let firstMessageSent = false;
    let typingElement = null;

    // === 第一次置中輸入框送出 ===
    async function send() {
      const text = inputTop.value.trim();
      if (!text) return;

      if (!firstMessageSent) {
        firstMessageSent = true;
        initialContainer.classList.add("hidden");
        chatContainer.classList.add("visible");
      }

      appendMessage(text, "user");
      inputTop.value = "";
      sendRequest(text);
    }

    // === 底部輸入框送出 ===
    function sendBottom() {
      const text = inputBottom.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      inputBottom.value = "";
      sendRequest(text);
    }

    // === 按 Enter 送出 (電腦版) ===
    inputTop.addEventListener("keydown", function(e){
      if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); }
    });
    inputBottom.addEventListener("keydown", function(e){
      if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendBottom(); }
    });

    // === 呼叫後端 API 並處理 GPT 回覆 ===
    async function sendRequest(text) {
      // 顯示 GPT 輸入中動畫
      typingElement = document.createElement("div");
      typingElement.className = "typing";
      typingElement.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      responseDiv.appendChild(typingElement);
      scrollToBottom();

      try {
        const res = await fetch("/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();

        if (typingElement) {
          responseDiv.removeChild(typingElement);
          typingElement = null;
        }

        await appendTypingMessage(data.reply || "⚠️ 沒有收到伺服器回覆");

      } catch (err) {
        console.error(err);
        if (typingElement) {
          responseDiv.removeChild(typingElement);
          typingElement = null;
        }
        await appendTypingMessage("❌ 發生錯誤，請稍後再試");
      }
      scrollToBottom();
    }

    // === 逐字打字效果 ===
    async function appendTypingMessage(text) {
      const msg = document.createElement("div");
      msg.className = "message assistant";
      responseDiv.appendChild(msg);

      for (let i = 0; i < text.length; i++) {
        msg.textContent += text[i];
        scrollToBottom();
        await new Promise(r => setTimeout(r, 35));
      }
    }

    // === 新增訊息到對話區 ===
    function appendMessage(text, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      responseDiv.appendChild(msg);
      scrollToBottom();
    }

    // === 對話區自動捲到底部 ===
    function scrollToBottom() {
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }
  </script>
</body>
</html>
