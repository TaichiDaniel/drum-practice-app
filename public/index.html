<head>

  <title>ç·´é¼“å°å¹«æ‰‹</title>
  <style>
    /* === å…¨åŸŸè¨­å®š === */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background-color: #f9fafb;

    h1 {

    }

    /* === åˆå§‹è¼¸å…¥æ¡†ç½®ä¸­ === */
    #initial-container {
      flex: 1;

      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      padding: 16px;
      transition: opacity 0.5s ease;
    }

    #initial-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* === è¼¸å…¥æ¡†å’ŒæŒ‰éˆ•å¯¬åº¦ä¸€æ¨£ === */
    .input-row {
      display: flex;
      width: 200px; /* æ§åˆ¶å¯¬åº¦ï¼Œè¼¸å…¥æ¡†èˆ‡æŒ‰éˆ•ç›¸åŒ */
      flex-direction: column; /* ä¸Šä¸‹æ’åˆ— */
      gap: 8px;
    }

    .input-row textarea,
    .input-row button {
      width: 100%;
      max-width: 100%;
    }

    textarea {
      height: 80px;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      resize: none;
      font-size: 1rem;
      outline: none;
      background: #ffffff;

    }

    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;

      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1e40af;
    }

    /* === èŠå¤©å€åŸŸå®¹å™¨ === */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      padding: 0 16px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .chat-container.visible {
      opacity: 1;
    }

    /* === å°è©±è¨Šæ¯å®¹å™¨ === */
    #response {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 0;
      background: transparent; /* èå…¥èƒŒæ™¯ */
      border: none;
      box-shadow: none;
    }

    /* === å–®æ¢è¨Šæ¯æ¨£å¼ === */
    .message {
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      max-width: 90%;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }

    .user {
      background-color: #2563eb;
      color: white;
      align-self: flex-end;
    }

    .assistant {
      background-color: #e5e7eb;
      color: #111827;
      align-self: flex-start;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* === GPT è¼¸å…¥ä¸­å‹•ç•« === */
    .typing {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
      border-radius: 12px;
      background-color: #e5e7eb;
      width: 80px;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #111827;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    /* === å›ºå®šè¼¸å…¥å€åœ¨åº•éƒ¨ === */
    .input-area {
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 8px 0;
      margin-top: auto; /* é åº•éƒ¨ */
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    /* === éŸ¿æ‡‰å¼è¨­å®š === */
    @media (max-width: 768px) {
      h1 { font-size: 1.4rem; }
      textarea { height: 100px; }
      .input-row { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>ğŸ¥ç·´é¼“å°å¹«æ‰‹</h1>

  <!-- === åˆå§‹è¼¸å…¥æ¡†ç½®ä¸­ === -->
  <div id="initial-container">
    <div class="input-row">
      <textarea id="input" placeholder="æœ‰ä»€éº¼å¯ä»¥å¹«ä½ çš„å—ï¼Ÿ"></textarea>
      <button onclick="send()">é€å‡º</button>
    </div>
  </div>

  <!-- === èŠå¤©å€åŸŸ === -->
  <div class="chat-container" id="chat-container">
    <div id="response"></div> <!-- å°è©±è¨Šæ¯å€ -->
    <div class="input-area">
      <div class="input-row">
        <textarea id="input-bottom" placeholder="è¼¸å…¥ç·´ç¿’å…§å®¹..."></textarea>
        <button onclick="sendBottom()">é€å‡º</button>
      </div>
    </div>
  </div>

  <script>
    const initialContainer = document.getElementById("initial-container");
    const chatContainer = document.getElementById("chat-container");
    const responseDiv = document.getElementById("response");
    const inputTop = document.getElementById("input");
    const inputBottom = document.getElementById("input-bottom");

    let firstMessageSent = false;
    let typingElement = null;

    // === ç¬¬ä¸€æ¬¡ç½®ä¸­è¼¸å…¥æ¡†é€å‡º ===
    async function send() {
      const text = inputTop.value.trim();
      if (!text) return;

      if (!firstMessageSent) {
        firstMessageSent = true;
        initialContainer.classList.add("hidden");
        chatContainer.classList.add("visible");
      }

      appendMessage(text, "user");
      inputTop.value = "";
      sendRequest(text);
    }

    // === åº•éƒ¨è¼¸å…¥æ¡†é€å‡º ===
    function sendBottom() {
      const text = inputBottom.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      inputBottom.value = "";
      sendRequest(text);
    }

    // === æŒ‰ Enter é€å‡º (é›»è…¦ç‰ˆ) ===
    inputTop.addEventListener("keydown", function(e){
      if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); }
    });
    inputBottom.addEventListener("keydown", function(e){
      if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendBottom(); }
    });

    // === å‘¼å«å¾Œç«¯ API ä¸¦è™•ç† GPT å›è¦† ===
    async function sendRequest(text) {
      // é¡¯ç¤º GPT è¼¸å…¥ä¸­å‹•ç•«
      typingElement = document.createElement("div");
      typingElement.className = "typing";
      typingElement.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      responseDiv.appendChild(typingElement);
      scrollToBottom();

      try {
        const res = await fetch("/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();

        if (typingElement) {
          responseDiv.removeChild(typingElement);
          typingElement = null;
        }

        await appendTypingMessage(data.reply || "âš ï¸ æ²’æœ‰æ”¶åˆ°ä¼ºæœå™¨å›è¦†");

      } catch (err) {
        console.error(err);
        if (typingElement) {
          responseDiv.removeChild(typingElement);
          typingElement = null;
        }
        await appendTypingMessage("âŒ ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦");
      }
      scrollToBottom();
    }

    // === é€å­—æ‰“å­—æ•ˆæœ ===
    async function appendTypingMessage(text) {
      const msg = document.createElement("div");
      msg.className = "message assistant";
      responseDiv.appendChild(msg);

      for (let i = 0; i < text.length; i++) {
        msg.textContent += text[i];
        scrollToBottom();
        await new Promise(r => setTimeout(r, 35));
      }
    }

    // === æ–°å¢è¨Šæ¯åˆ°å°è©±å€ ===
    function appendMessage(text, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      responseDiv.appendChild(msg);
      scrollToBottom();
    }

    // === å°è©±å€è‡ªå‹•æ²åˆ°åº•éƒ¨ ===
    function scrollToBottom() {
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }
  </script>
</body>
</html>
