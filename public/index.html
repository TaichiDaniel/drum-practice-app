<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>練鼓小幫手</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background-color: #f9fafb;
      color: #111827;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      padding: 16px;
      color: #111827;
      letter-spacing: 0.5px;
    }

    /* 聊天主容器 */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
      overflow: hidden;
    }

    /* 訊息區域可滾動 */
    #response {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 12px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }

    /* 個別訊息樣式 */
    .message {
      margin: 12px 0;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      max-width: 90%;
    }

    .user {
      background-color: #2563eb;
      color: white;
      align-self: flex-end;
    }

    .assistant {
      background-color: #e5e7eb;
      color: #111827;
      align-self: flex-start;
    }

    /* 輸入區固定在底部 */
    .input-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 16px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      resize: none;
      font-size: 1rem;
      outline: none;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 10px;
      align-self: flex-end;
    }

    button:hover {
      background-color: #1e40af;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.4rem;
      }
      textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>🥁 練鼓小幫手</h1>
  <div class="chat-container">
    <div id="response"></div>

    <div class="input-area">
      <textarea id="input" placeholder="輸入練習內容，例如：單擊 120 bpm RLRL"></textarea>
      <button onclick="send()">送出</button>
    </div>
  </div>

  <script>
    const responseDiv = document.getElementById("response");

    async function send() {
      const inputBox = document.getElementById("input");
      const text = inputBox.value.trim();
      if (!text) return;

      // 顯示使用者訊息
      appendMessage(text, "user");
      inputBox.value = "";

      // 顯示等待訊息
      appendMessage("⏳ 等待伺服器回覆...", "assistant", true);

      try {
        const res = await fetch("/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();

        // 刪除「等待」訊息並顯示回覆
        removeLastAssistantMessage();
        appendMessage(data.reply || "⚠️ 沒有收到伺服器回覆", "assistant");

      } catch (err) {
        console.error(err);
        removeLastAssistantMessage();
        appendMessage("❌ 發生錯誤，請稍後再試", "assistant");
      }

      scrollToBottom();
    }

    function appendMessage(text, role, isTemporary = false) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      if (isTemporary) msg.dataset.temp = "true";
      responseDiv.appendChild(msg);
      scrollToBottom();
    }

    function removeLastAssistantMessage() {
      const tempMsg = [...responseDiv.children].reverse().find(
        el => el.dataset.temp === "true"
      );
      if (tempMsg) responseDiv.removeChild(tempMsg);
    }

    function scrollToBottom() {
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }
  </script>
</body>
</html>
